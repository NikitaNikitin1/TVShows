databaseChangeLog:
  - logicalFilePath: db/changelog/table/episode.yaml
  - changeSet:
      id: 1563877765929-1
      author: test
      changes:
        - createTable:
            tableName: episode
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id_show
                  type: BIGSERIAL
              - column:
                  name: release_date
                  type: DATE
              - column:
                  name: name
                  type: varchar(200)
              - column:
                  name: season
                  type: INT
              - column:
                  name: episode_numbers
                  type: int
              - column:
                  name: run_time
                  type: int

